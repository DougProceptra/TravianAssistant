<!DOCTYPE html>
<html>
<head>
  <title>TravianAssistant Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 { 
      color: #1e3c72; 
    }
    .setting {
      margin: 20px 0;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 3px;
      box-sizing: border-box;
    }
    button {
      background: #2a5298;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover { 
      background: #1e3c72; 
    }
    .status { 
      margin-top: 10px; 
      padding: 10px;
      border-radius: 3px;
      display: none;
    }
    .status.show {
      display: block;
    }
    .success { 
      background: #d4edda; 
      color: #155724; 
    }
    .error { 
      background: #f8d7da; 
      color: #721c24; 
    }
    small {
      color: #666;
      display: block;
      margin-top: 5px;
    }
    .info-box {
      background: #e7f3ff;
      border: 1px solid #b3d9ff;
      padding: 10px;
      border-radius: 3px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>TravianAssistant Settings</h1>
  
  <div class="info-box">
    <strong>Current Backend:</strong> https://workspace.dougdostal.repl.co
  </div>
  
  <div class="setting">
    <label for="backend-url">Backend URL:</label>
    <input type="text" id="backend-url" placeholder="https://workspace.dougdostal.repl.co">
    <small>Leave empty to use default backend server</small>
  </div>
  
  <div class="setting">
    <label>
      <input type="checkbox" id="backend-enabled" checked> Enable Backend Sync
    </label>
    <small>Sync game data to backend for analysis and alerts</small>
  </div>
  
  <div>
    <button id="save">Save Settings</button>
    <button id="test-connection">Test Connection</button>
  </div>
  
  <div id="status" class="status"></div>
  
  <script src="options.js"></script>
</body>
</html>
